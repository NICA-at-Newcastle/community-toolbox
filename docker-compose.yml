version: "2"

services:

  app:
    image: zzrot/alpine-caddy
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./Caddyfile:/etc/Caddyfile
      - ./app/dist:/var/www/html
      - ./.caddy:/root/.caddy
    links:
      - api

  api:
    build: ./api
    volumes:
      - ./api:/app
    ports:
      - "3000:3000"
    links:
      - mongo

  mongo:
    image: mongo
    ports:
      - "27018:27017"
    environment:
        - MONGO_INITDB_ROOT_USERNAME=root
        - MONGO_INITDB_ROOT_PASSWORD=rootPassXXX
    volumes_from:
      - mongodata

  # mongoui:
  #   image: twnel/mongo-express
  #   ports:
  #     - "8081:8081"
  #   links:
  #     - mongo

  mongodata:
    image: tianon/true
    volumes:
      - /data/db
